import = [
    "~/.config/alacritty/themes/themes/rose-pine-moon.toml"
]
[font]
size = 14.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.8
blur = true
padding = { x = 6, y = 6 }
decorations = "Buttonless"
option_as_alt = "both"

[window.dimensions]
columns = 100
lines =100 
